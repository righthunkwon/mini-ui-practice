<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Typing Master</title>
    <link rel="stylesheet" href="./style.css">
    <!-- api 활용 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="#" id="header-link">Typing Master</a></h1>
        </header>
        <section>
            <div class="intro">
                <h2>Challenge!</h2>
                <p>
                    Hello, Challengers! Try to become <br />THE BEST TYPING MASTER.
                </p>
                <button id="startBtn" onclick="gameStart()">S T A R T</button>
            </div>
            <div class="game">
                <div class="word-display">
                    WORD
                </div>
                <div class="word-input-box">
                    <input type="text" class="word-input">
                </div>
                <div class="game-info">
                    <div>
                        남은시간: <span class="time">0</span>초
                    </div>
                    <div>
                        획득점수: <span class="score">0</span>점
                    </div>
                </div>
                <button class="button loading" onclick="run()">게임을 불러오는 중...</button>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>

</html>
